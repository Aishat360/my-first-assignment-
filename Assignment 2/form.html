<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>
    My First Form
  </title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <form>
      <label for="firstname">Firstname: </label>
      <input type="text" name="firstname"  required>
      <br>
      <label for="Middlename">Middlename: </label>
      <input type="text" name="middlename"  required>
      <br>
      <label for="lastname">Lastname: </label>
      <input type="text" name="lastname"  required>
      <br>
      <label for="course">Course:</label>
      <select name="course" id="course">
        <option>Course</option>
        <br>
        <option value="basic medical science">Medicine&Surgery</option>
        <br>
        <option value="technology">Engineering</option>
        <br>
        <option value="finance">Accounting</option>
      </select>
      <br>
      
      <label for="gender">Gender:</label>
      <br>
      <input type="radio" name="sex" id="male" value="male">
      <label for="male">Male</label>
      <br>
      <input type="radio" name="sex" id="female" value="female">
      <label for="female">Female</label>
      <br>
      <input type="radio" name="sex" id="other" value="other">
      <label for="female">Other</label> 
      <br>
      <label for="phone">Phone:</label>
      
      <select name="country" id="country">
        <option>+91</option>
        <br>
        <option value="US">+1</option>
        <br>
        <option value="UK">+44</option>
        <br>
        <option value="Nigeria">+234</option>
        
      </select>
      <input type="phone" name="number"  required>
      <br>
      <label for="address">Address:</label><br>
      <textarea name="address" id="address" cols="30" rows="4"></textarea>
      <br>
      <label for="email">Email: </label>
      <input type="text" name="email"  required>
      <br>
      <label for="">Password: </label>
      <input type="text" name="password"  required>
      <br>
      <label for="re-type password">Re-type password: </label>
      <input type="text" name="re-type passowrd" required>
      <br>
      <button type="submit" value="Submit">submit</button>
  </form> 
  </body>
</html>
